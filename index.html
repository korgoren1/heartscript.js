<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoveChat üí¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121b22;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 390px;
      height: 700px;
      background: #202c33;
      border-radius: 20px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      align-items: flex-end;
    }
    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #00a884;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
      overflow: hidden;
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .bubble {
      background: #2a3942;
      color: white;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      font-size: 14px;
      position: relative;
    }
    .you {
      flex-direction: row-reverse;
    }
    .you .bubble {
      background: #005c4b;
      border-bottom-right-radius: 4px;
    }
    .you .profile {
      background: #008069;
      margin-left: 10px;
      margin-right: 0;
    }
    .bubble .ticks {
      position: absolute;
      bottom: -16px;
      right: 8px;
      font-size: 12px;
      color: #00a884;
    }
    .typing {
      display: inline-block;
      width: 1ch;
      height: 1em;
      background: white;
      margin-left: 3px;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .options button {
      background: #00a884;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.1s ease;
    }
    .options button:hover {
      background: #009270;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: floatUp 5s linear infinite;
      opacity: 0.5;
    }
    @keyframes floatUp {
      0% { transform: translateY(100%); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100%); opacity: 0; }
    }
    .typing-alert {
      position: fixed;
      bottom: 95px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 33px;
      color: blue;
      font-style: italic;
      animation: fadeInOut 1.5s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .final-message {
      margin-top: 30px;
      font-size: 16px;
      color: #fff;
      text-align: center;
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7; }
      50% { text-shadow: 0 0 20px #00ffe0, 0 0 30px #00ffe0; }
    }
    .footer-tag {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="startScreen" style="position: absolute; top:0; left:0; width:100%; height:100%; background:#121b22; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
    <h2 style="margin-bottom: 20px;"><strong style="color: blue;">hey</strong>üíå Ready to feel something?</h2>
    <button onclick="startExperience()" style="background:#00a884; border:none; padding:12px 24px; border-radius:25px; font-size:16px; color:white; cursor:pointer;"> click here üíñ</button>
  </div>

  <div class="chat-box" id="chatBox" style="display:none;">
    <div class="hearts" id="hearts"></div>
    <div id="typingAlert" class="typing-alert" style="display: none;">felix is typing...</div>
  </div>


 

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
  { sender: "felix", text: "Ezra, bro... system yangu ime-crash. Na si bug ya kawaida üò©" },
  { sender: "you", text: "Wueh! Ulirun code ya moyo bila kucheck logic dependencies ama?" },
  { sender: "felix", text: "Nilithought ni clean build. No warnings. No red flags. But kumbe ni Trojan." },
  { sender: "you", text: "Bro, some vibes huinstall silently. Ukiwa off-guard, boom! Memory leak ya feelings." },
  { sender: "felix", text: "Yani I committed real feelings... aka mark as spam üíî" },
  { sender: "you", text: "Hiyo ni mtu ako na firewall ya past trauma. Hakuna access hadi upass verification." },
  { sender: "felix", text: "But I tried everything ‚Äî even sent JSON-encoded honesty. Still... 403 Forbidden." },
  { sender: "you", text: "Labda wewe ni on HTTP, na yeye ako kwa HTTPS only. No encryption, no trust." },
  { sender: "felix", text: "Aki bro. Niko kwa infinite loop ya mixed signals. No break statement in sight." },
  { sender: "you", text: "Set timeout, Felix. Ama use try-catch. HeartExceptions ziko normal." },
  { sender: "felix", text: "But her laugh bro‚Ä¶ it rendered like 4K animation. GPU yangu bado inaskia." },
  { sender: "you", text: "Heh üòÇ Hiyo ni heavy render. You need to reduce emotional frame rate." },
  { sender: "felix", text: "Najua najichekesha, but deep down, nafeel niko kwa broken array." },
  { sender: "you", text: "Uko tu kwa null pointer season bro. But eventually utareference right object." },
  { sender: "felix", text: "Hii ilikuwa potential long-term component. I even set default props za love." },
  { sender: "you", text: "But did she import your energy? Ama ali-leave you unmounted?" },
  { sender: "felix", text: "Unmounted, bro. With zero cleanup." },
  { sender: "you", text: "Woi. Hapo lazima u-refactor ego. And next time, write unit tests for your expectations." },
  { sender: "felix", text: "Niambie tu ukweli‚Ä¶ do I stand a chance after rollback?" },
  { sender: "you", text: "Kama ni rollback ya feelings, changamka. But kama ni rollback ya respect... hiyo ni deprecated." },
  { sender: "felix", text: "Aii bro, you‚Äôve mastered the art of emotional coding." },
  { sender: "you", text: "Na wewe utacatch up. Saa hii ni kujenga stable build ya peace. Na self-worth is the main dependency." }
];


    const profilePics = {
      'you': 'WhatsApp Image 2025-04-03 at 21.31.06 (1).jpeg',
      'felix': 'WhatsApp Image 2025-04-09 at 14.51.18.jpeg'
    };

    const chatBox = document.getElementById('chatBox');
    const typingAlert = document.getElementById('typingAlert');

    function typeText(element, text, callback) {
      let index = 0;
      const delay = 1000 / text.length;

      function typeChar() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(typeChar, delay);
        } else {
          if (callback) callback();
        }
      }
      typeChar();
    }

    function typeMessage(sender, text, callback) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      const profile = document.createElement('div');
      profile.className = 'profile';
      const img = document.createElement('img');
      img.src = profilePics[sender];
      img.alt = sender;
      profile.appendChild(img);

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const typing = document.createElement('span');
      typing.className = 'typing';
      bubble.textContent = '...';
      bubble.appendChild(typing);

      msg.appendChild(profile);
      msg.appendChild(bubble);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (sender === 'felix') typingAlert.style.display = 'block';


      setTimeout(() => {
        bubble.removeChild(typing);
        bubble.textContent = '';
        typeText(bubble, text, () => {
          const ticks = document.createElement('span');
          ticks.className = 'ticks';
          ticks.textContent = '‚úîÔ∏è‚úîÔ∏è';
          bubble.appendChild(ticks);
          msg.classList.add('visible');
          chatBox.scrollTop = chatBox.scrollHeight;
          if (sender === 'felix') typingAlert.style.display = 'none';

          if (callback) callback();
        });
      }, 1000);
    }

    let index = 0;
    function showMessages() {
      if (index < messages.length) {
        const { sender, text } = messages[index];
        typeMessage(sender, text, () => {
          index++;
          setTimeout(showMessages, 700);
        });
      } else {
        showFinalScene();
      }
    }

    function showFinalScene() {
      const final = document.createElement('div');
      final.className = 'final-message';
      final.innerHTML = 'mnyee anyun kounon';
      chatBox.appendChild(final);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.background = Math.random() > 0.5 ? 'pink' : '#ff6ec7';
      heartsContainer.appendChild(heart);
      setTimeout(() => heartsContainer.removeChild(heart), 5000);
    }
    setInterval(createHeart, 600);

    function startExperience() {
      const music = document.getElementById('bgMusic');
      const startScreen = document.getElementById('startScreen');
      const chat = document.getElementById('chatBox');
      music.play().catch(e => console.log('Autoplay blocked:', e));
      startScreen.style.display = 'none';
      chat.style.display = 'flex';
      showMessages();
    }
  </script>
</body>
</html>
